<div style="min-height: 575px;">
  <div class="col-sm-6" style="float: left;">
    <h3>Hard Drive</h3>
    <canvas #hddCanvas width="{{canvasWidth}}" height="{{canvasHeight}}" style="background: #AAAAAA; border:2px solid #666666;"></canvas>
  </div>
  <div class="col-sm-6" style="padding-left: 5%; float: left;">
    ByteCoins: {{byteBuddies?.byteCoins}}
    <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'Byte Buddies'" [selected]="true">
        <ng-template kendoTabContent>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Upgrades'">
        <ng-template kendoTabContent>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Stats'">
        <ng-template kendoTabContent>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Achievements'">
        <ng-template kendoTabContent>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'Options'">
        <ng-template kendoTabContent>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>
<div *ngIf="selectedBuddy" style="width: 100%">
  <h3>Selected Buddy</h3>
  <div>Age: {{selectedBuddy.age}}</div>
  <div>Sell Price: {{selectedBuddy.sellPrice}}</div>
  <button kendoButton (click)="sellBuddy()" [primary]="true" [disabled]="selectedBuddy.sellPrice === 0">Sell?</button>
</div>
